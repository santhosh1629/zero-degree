<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta
      name="description"
      content="Sangeetha Cinemas - Your movie snack destination."
    />
    <title>Sangeetha Cinemas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Inter', 'sans-serif'],
              heading: ['Fredoka', 'Montserrat', 'sans-serif'],
            },
            colors: {
              primary: '#F59E0B', // Amber 500
              'primary-dark': '#B45309', // Amber 700 for 3D button effect
              accent: '#A78BFA', // Violet 400
              'accent-dark': '#7C3AED', // Violet 600
              background: '#2A0E49', // Deep dark purple
              surface: '#431E7A', // Lighter purple for cards
              'surface-light': '#5D3EBE', // Brighter purple for borders/hovers
              textPrimary: '#F8FAFC', // Slate 50
              textSecondary: '#CBD5E0', // Slate 300
            },
            backgroundImage: {
              'home-violet-gradient': 'linear-gradient(160deg, #5d3ebe 0%, #431e7a 100%)',
              'energetic-gradient': 'linear-gradient(160deg, #4c1d95 0%, #be185d 70%, #f59e0b 100%)',
              // Toast Gradients
              'toast-cart-add': 'linear-gradient(135deg, #4c1d95, #be185d)',
              'toast-cart-warn': 'linear-gradient(135deg, #f59e0b, #fca311)',
              'toast-stock-out': 'linear-gradient(135deg, #7f1d1d, #991b1b)',
              'toast-coupon-success': 'linear-gradient(135deg, #16a34a, #22c55e)',
              'toast-coupon-error': 'linear-gradient(135deg, #374151, #1f2937)',
              'toast-payment-success': 'linear-gradient(135deg, rgba(22, 163, 74, 0.6), rgba(34, 197, 94, 0.5))',
              'toast-payment-error': 'linear-gradient(135deg, #991b1b, #b91c1c)',
            },
            backgroundSize: {
              '400': '400% 400%',
            },
            keyframes: {
              'sparkle': {
                '0%, 100%': { transform: 'scale(1)', opacity: 1, textShadow: '0 0 5px #fff, 0 0 10px #F59E0B, 0 0 15px #F59E0B' },
                '50%': { transform: 'scale(1.5)', opacity: 0.7, textShadow: '0 0 10px #fff, 0 0 20px #F59E0B, 0 0 30px #F59E0B' },
              },
              'micro-bounce': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              'drift-leaf': {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { transform: 'translateY(110vh) translateX(var(--tw-translate-x)) rotate(720deg)', opacity: 0 },
              },
              'twinkle-firefly': {
                '0%, 100%': { opacity: 0, boxShadow: '0 0 0px #fefae0' },
                '50%': { opacity: 1, boxShadow: '0 0 8px #fefae0, 0 0 4px #fefae0' },
              },
              'gradient-fire': {
                '0%': { 'background-position': '0% 0%' },
                '50%': { 'background-position': '100% 100%' },
                '100%': { 'background-position': '0% 0%' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'cart-bounce': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.25)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'neon-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 4px #F59E0B) drop-shadow(0 0 8px #F59E0B)' },
                '50%': { filter: 'drop-shadow(0 0 8px #fefae0) drop-shadow(0 0 16px #fefae0)' },
              },
              'silhouette-bob': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0) rotate(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-3px) rotate(-2deg)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(3px) rotate(2deg)' },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'morph-and-float': {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.8) rotate(-10deg)' },
                '12.5%': { opacity: 1, transform: 'translateY(0) scale(1) rotate(0deg)' },
                '37.5%': { opacity: 1, transform: 'translateY(-20px) scale(1.1) rotate(10deg)' },
                '50%': { opacity: 0, transform: 'translateY(-40px) scale(0.8) rotate(20deg)' },
                '100%': { opacity: 0 },
              },
              'toast-in-out': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '10%': { transform: 'translateY(0)', opacity: '1' },
                '90%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              'cart-icon-slide': {
                '0%': { transform: 'translateX(-200%)', opacity: '0' },
                '20%, 100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'shake-toast-icon': {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%, 60%': { transform: 'translateX(-5px)' },
                '40%, 80%': { transform: 'translateX(5px)' },
              },
              'draw-check': {
                'to': { 'stroke-dashoffset': '0' },
              },
              'heart-pop': {
                '0%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(0.8)' },
                '50%': { transform: 'scale(1.3)' },
                '75%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              },
            },
            animation: {
              'sparkle': 'sparkle 1.5s ease-in-out infinite',
              'micro-bounce': 'micro-bounce 0.4s ease-in-out',
              'drift-leaf': 'drift-leaf linear infinite',
              'twinkle-firefly': 'twinkle-firefly 4s ease-in-out infinite alternate',
              'gradient-fire': 'gradient-fire 10s ease infinite',
              'pop-in': 'pop-in 0.5s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'cart-bounce': 'cart-bounce 0.6s ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'neon-glow': 'neon-glow 3s ease-in-out infinite alternate',
              'silhouette-bob': 'silhouette-bob 6s ease-in-out infinite',
              'shake': 'shake 1.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'spin': 'spin 3s linear infinite',
              'morph-and-float': 'morph-and-float 8s infinite linear',
              'toast': 'toast-in-out 5s ease-in-out forwards',
              'cart-icon-slide': 'cart-icon-slide 1s ease-out forwards',
              'shake-toast-icon': 'shake-toast-icon 0.5s ease-in-out',
              'draw-check': 'draw-check 0.4s ease-out forwards',
              'heart-pop': 'heart-pop 0.5s ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #F59E0B #2A0E49;
      }
      .scrollbar-thin::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #2A0E49;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #F59E0B;
        border-radius: 3px;
      }
      .btn-3d {
        position: relative;
        transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        border-bottom-width: 4px;
      }
      .btn-3d:active {
        transform: translateY(2px);
        border-bottom-width: 2px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "typewriter-effect": "https://aistudiocdn.com/typewriter-effect@^2.21.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
